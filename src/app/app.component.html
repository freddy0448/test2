<div class="container app">
    <div class="row">
        <div class="col-sm-8">
            <div class="text-center">
                <h1 class="text-center">Gestion de usuarios</h1>
            </div>
            <div class="col-sm-4 div-1">
                <div class="alert alert-success alert-dismissable">
                    <a href="" class="close">
                        &times;
                    </a>
                    msg
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <h2>
                Ingresar contacto
            </h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">
                        Nombre
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="name" ngModel="model.name" id="name" 
                        class="form-control" placeholder="Escriba el nombre nombre" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="control-label col-sm-2">
                        Apellido
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="lastname" ngModel="model.lastname" id="lastname" 
                        class="form-control" placeholder="Escriba el apellido" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">
                        E-mail
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="email" ngModel="model.email" id="email" 
                        class="form-control" placeholder="Escriba el e-mail" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success" (click)="addContact()">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-8">
            <h2>Contactos</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>E-mail</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contacts of contacts; let i=index">
                        <td> {{contacts.name}} </td>
                        <td> {{contacts.lastname}} </td>
                        <td> {{contacts.email}} </td>
                        <td>
                            <a (click)="editContact(i)" class="btn btn-success">Editar</a>
                            <a (click)="deleteContact(i)" class="btn btn-warning">Borrar</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-8">
            <h2>
                Ingresar contacto
            </h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">
                        Nombre
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="name" ngModel="model2.name" id="name" 
                        class="form-control" placeholder="Escriba el nombre nombre" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="control-label col-sm-2">
                        Apellido
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="lastname" ngModel="model2.lastname" id="lastname" 
                        class="form-control" placeholder="Escriba el apellido" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">
                        E-mail
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="email" ngModel="model2.email" id="email" 
                        class="form-control" placeholder="Escriba el e-mail" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success" (click)="updateContact()">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
